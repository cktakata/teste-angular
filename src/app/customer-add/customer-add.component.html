<div class="card">
  <div class="card-body">
    <form [formGroup]="adicionarcustomerForm">
      <div class="col-md-12 col-md-offset-3">

        <!-- INÍCIO BLOCO: Nome do Funcionário -->
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control" formControlName="nomecustomer" #nomecustomer tabindex=1>
        </div>
        <div *ngIf="adicionarcustomerForm.controls['nomecustomer'].invalid
              && (adicionarcustomerForm.controls['nomecustomer'].dirty
              || adicionarcustomerForm.controls['nomecustomer'].touched)" class="alert alert-danger">
          <div *ngIf="adicionarcustomerForm.controls['nomecustomer'].errors.required">
            O campo 'Nome' é obrigatório.
          </div>
        </div>
        <!-- FIM BLOCO: Nome do Funcionário -->

        <!-- INÍCIO BLOCO: Email -->
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" #email tabindex=2>
        </div>
        <div *ngIf="adicionarcustomerForm.controls['email'].invalid
              && (adicionarcustomerForm.controls['email'].dirty
              || adicionarcustomerForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="adicionarcustomerForm.controls['email'].errors.required">
            O campo 'Email' é obrigatório.
          </div>
          <div *ngIf="adicionarcustomerForm.controls['email'].errors.email">
            O campo 'Email' é inválido.
          </div>
        </div>
        <!-- FIM BLOCO: Email -->
        <table width=100%>
          <tr>
            <td>
              <!-- INÍCIO BLOCO: Endereço 1 -->
              <div class="form-group">
                <label>CEP Endereço Residencial</label>
                <input type="text" class="form-control" formControlName="cep1" #cep1 maxlength="8" digitOnly tabindex=3>
                <label>Logradouro</label>
                <input type="text" class="form-control" formControlName="logradouro1" #logradouro1 readonly>
                <label>Complemento</label>
                <input type="text" class="form-control" formControlName="complemento1" #complemento1 readonly>
                <label>Bairro</label>
                <input type="text" class="form-control" formControlName="bairro1" #bairro1 readonly>
                <label>Localidade</label>
                <input type="text" class="form-control" formControlName="localidade1" #localidade1 readonly>
                <label>UF</label>
                <input type="text" class="form-control" formControlName="uf1" #uf1 readonly>
              </div>
              <div *ngIf="adicionarcustomerForm.controls['cep1'].invalid
&& (adicionarcustomerForm.controls['cep1'].dirty
|| adicionarcustomerForm.controls['cep1'].touched)" class="alert alert-danger">
                <div *ngIf="adicionarcustomerForm.controls['cep1'].errors.required">
                  O campo 'CEP Endereço Residencial' é obrigatório.
                </div>
              </div>
              <!-- FIM BLOCO: Endereço 1 -->
            </td>
            <td>
              <!-- INÍCIO BLOCO: Endereço 2 -->
              <div class="form-group">
                <label>CEP Endereço Comercial</label>
                <input type="text" class="form-control" formControlName="cep2" #cep2 maxlength="8" digitOnly tabindex=4>
                <label>Logradouro</label>
                <input type="text" class="form-control" formControlName="logradouro2" #logradouro2 readonly>
                <label>Complemento</label>
                <input type="text" class="form-control" formControlName="complemento2" #complemento2 readonly>
                <label>Bairro</label>
                <input type="text" class="form-control" formControlName="bairro2" #bairro2 readonly>
                <label>Localidade</label>
                <input type="text" class="form-control" formControlName="localidade2" #localidade2 readonly>
                <label>UF</label>
                <input type="text" class="form-control" formControlName="uf2" #uf2 readonly>
              </div>
              <div *ngIf="adicionarcustomerForm.controls['cep2'].invalid
&& (adicionarcustomerForm.controls['cep2'].dirty
|| adicionarcustomerForm.controls['cep2'].touched)" class="alert alert-danger">
                <div *ngIf="adicionarcustomerForm.controls['cep2'].errors.required">
                  O campo 'CEP Endereço Comercial' é obrigatório.
                </div>
              </div>
              <!-- FIM BLOCO: Endereço 2 -->
            </td>
          </tr>
        </table>

        <div class="form-group">
          <button (click)="adicionarcustomer(adicionarcustomerForm)" class="btn btn-primary"
            [disabled]="adicionarcustomerForm.pristine || adicionarcustomerForm.invalid">
            <fa name="plus"></fa> Add
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
