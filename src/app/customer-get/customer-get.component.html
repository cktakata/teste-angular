<table class="table table-striped">
  <thead>
    <tr>
      <td><b>Nome do(a) Funcionário(a)</b></td>
      <td align="center"><b>Cargo</b></td>
      <td align="center"><b>Número Identificador</b></td>
      <td align="center"><b>Ações</b></td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.nomecustomer }}</td>
      <td align="center">{{ customer.cargo }}</td>
      <td align="center">{{ customer.numeroIdentificador }}</td>
      <td align="center"></td>
      <td align="center">
        <a [routerLink]="['/customer', customer._id]" class="btn btn-success">
          <fa name="edit"></fa> Editar
        </a>
      </td>
      <td align="center">
        <button (click)="excluircustomer(customer._id)" class="btn btn-danger">
          <fa name="trash"></fa> Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
